    <!-- Replace Leaflet with Mapbox GL JS -->

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
        import { getDatabase, ref, set, get, child, remove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

        // Basic UI Setup - This runs immediately
        function setupUI() {
            console.log('Setting up UI...');
            
            const newsContainer = document.getElementById('news-section');
            const infoContainer = document.getElementById('info-section');
            const settingsContainer = document.getElementById('settings-section');
            const navbar = document.querySelector('.side-navbar');

            if (!newsContainer) console.error('News container not found!');
            if (!infoContainer) console.error('Info container not found!');
            if (!settingsContainer) console.error('Settings container not found!');
            if (!navbar) console.error('Navbar not found!');

            // Info button
            const infoLink = document.getElementById('info-link');
            if (!infoLink) {
                console.error('Info link not found!');
            } else {
                console.log('Info link found, adding click handler...');
                infoLink.onclick = (e) => {
                    e.preventDefault();
                    console.log('Info link clicked');
                    const navbarWidth = navbar.offsetWidth;
                    console.log('Setting info container position:', navbarWidth + 12, '20px');
                    infoContainer.style.cssText = `
                        left: ${navbarWidth + 12}px;
                        top: 20px;
                        display: block;
                        visibility: visible;
                        opacity: 1;
                        z-index: 1000;
                    `;
                    infoContainer.classList.add('show');
                    console.log('Info container shown');
                };
            }

            // Latest Updates button
            document.getElementById('latest-updates-link').onclick = (e) => {
                e.preventDefault();
                const navbarWidth = navbar.offsetWidth;
                newsContainer.style.cssText = `
                    left: ${navbarWidth + 12}px;
                    top: 20px;
                    display: block;
                    visibility: visible;
                    opacity: 1;
                    z-index: 1000;
                `;
                newsContainer.classList.add('show');
            };

            // Close buttons
            const closeNewsBtn = document.getElementById('close-news');
            if (!closeNewsBtn) {
                console.error('Close news button not found!');
            } else {
                closeNewsBtn.onclick = () => {
                    console.log('Closing news container');
                    newsContainer.style.cssText = `
                        display: none;
                        visibility: hidden;
                        opacity: 0;
                    `;
                    newsContainer.classList.remove('show');
                };
            }

            const closeInfoBtn = document.getElementById('close-info');
            if (!closeInfoBtn) {
                console.error('Close info button not found!');
            } else {
                closeInfoBtn.onclick = () => {
                    console.log('Closing info container');
                    infoContainer.style.cssText = `
                        display: none;
                        visibility: hidden;
                        opacity: 0;
                    `;
                    infoContainer.classList.remove('show');
                };
            }

            // Settings button
            const settingsLink = document.getElementById('settings-link');
            if (!settingsLink) {
                console.error('Settings link not found!');
            } else {
                console.log('Settings link found, adding click handler...');
                settingsLink.onclick = (e) => {
                    e.preventDefault();
                    console.log('Settings link clicked');
                    const navbarWidth = navbar.offsetWidth;
                    console.log('Setting settings container position:', navbarWidth + 12, '20px');
                    settingsContainer.style.cssText = `
                        left: ${navbarWidth + 12}px;
                        top: 20px;
                        display: block;
                        visibility: visible;
                        opacity: 1;
                        z-index: 1000;
                    `;
                    settingsContainer.classList.add('show');
                    console.log('Settings container shown');
                };
            }

            // Close settings button
            const closeSettingsBtn = document.getElementById('close-settings');
            if (!closeSettingsBtn) {
                console.error('Close settings button not found!');
            } else {
                closeSettingsBtn.onclick = () => {
                    console.log('Closing settings container');
                    settingsContainer.style.cssText = `
                        display: none;
                        visibility: hidden;
                        opacity: 0;
                    `;
                    settingsContainer.classList.remove('show');
                };
            }

            // Dragging functionality
            let isDragging = false;
            let currentContainer = null;
            let startX = 0;
            let startY = 0;

            function startDragging(e, container) {
                if (e.target.closest('.close-btn')) return;
                
                isDragging = true;
                currentContainer = container;
                
                const rect = container.getBoundingClientRect();
                startX = e.clientX - rect.left;
                startY = e.clientY - rect.top;
                
                container.classList.add('dragging');
            }

            function doDrag(e) {
                if (!isDragging || !currentContainer) return;
                
                e.preventDefault();
                
                const x = e.clientX - startX;
                const y = e.clientY - startY;
                
                const navbarWidth = navbar.offsetWidth;
                const padding = 10;
                const maxX = window.innerWidth - currentContainer.offsetWidth - padding;
                const maxY = window.innerHeight - currentContainer.offsetHeight - padding;
                
                currentContainer.style.left = `${Math.min(Math.max(navbarWidth + padding, x), maxX)}px`;
                currentContainer.style.top = `${Math.min(Math.max(padding, y), maxY)}px`;
            }

            function stopDragging() {
                if (currentContainer) {
                    currentContainer.classList.remove('dragging');
                }
                isDragging = false;
                currentContainer = null;
            }

            // Add dragging to both containers
            const newsHeader = newsContainer.querySelector('h2');
            const infoHeader = infoContainer.querySelector('h2');
            const settingsHeader = settingsContainer.querySelector('h2');
            
            if (!newsHeader) console.error('News header not found!');
            if (!infoHeader) console.error('Info header not found!');
            if (!settingsHeader) console.error('Settings header not found!');

            newsHeader.onmousedown = (e) => startDragging(e, newsContainer);
            infoHeader.onmousedown = (e) => startDragging(e, infoContainer);
            settingsHeader.onmousedown = (e) => startDragging(e, settingsContainer);
            document.onmousemove = doDrag;
            document.onmouseup = stopDragging;

            console.log('UI setup complete');
        }

        // Run UI setup immediately
        setupUI();

        // Firebase initialization (runs independently)
        async function initializeFirebase() {
            try {
                let apiKeyResponse = await fetch('/api/keys/firebase', {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include',
                    headers: { 'Accept': 'application/json' }
                });

                const data = await apiKeyResponse.json();
        const firebaseConfig = {
                    apiKey: data.key,
            authDomain: "israel-iran.firebaseapp.com",
            databaseURL: "https://israel-iran-default-rtdb.firebaseio.com",
            projectId: "israel-iran",
            storageBucket: "israel-iran.firebasestorage.app",
            messagingSenderId: "44789488597",
            appId: "1:44789488597:web:ba39f0f00367ba1d73fb5c",
            measurementId: "G-3K4FEQN66V"
        };

            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const database = getDatabase(app);
            
            window.FirebaseService = {
                    database, ref, set, get, child, remove,
                    initialized: true
                };

            window.mapService = new MapService();
            window.newsService = new NewsService(window.mapService);

        } catch (error) {
                console.error('Firebase initialization error:', error);
                setTimeout(initializeFirebase, 2000);
            }
        }

        initializeFirebase();
    </script>
