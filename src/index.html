    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
        import { getDatabase, ref, set, get, child, remove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

        // Basic UI Setup - This runs immediately
        function setupUI() {
            console.log('Setting up UI...');
            
            const newsContainer = document.getElementById('news-section');
            const infoContainer = document.getElementById('info-section');
            const settingsContainer = document.getElementById('settings-section');
            const navbar = document.querySelector('.side-navbar');

            if (!newsContainer) console.error('News container not found!');
            if (!infoContainer) console.error('Info container not found!');
            if (!settingsContainer) console.error('Settings container not found!');
            if (!navbar) console.error('Navbar not found!');

            // Info button
            const infoLink = document.getElementById('info-link');
            if (!infoLink) {
                console.error('Info link not found!');
            } else {
                console.log('Info link found, adding click handler...');
                infoLink.onclick = (e) => {
                    e.preventDefault();
                    console.log('Info link clicked');
                    const navbarWidth = navbar.offsetWidth;
                    console.log('Setting info container position:', navbarWidth + 12, '20px');
                    infoContainer.style.cssText = `
                        left: ${navbarWidth + 12}px;
                        top: 20px;
                        display: block;
                        visibility: visible;
                        opacity: 1;
                        z-index: 1000;
                    `;
                    infoContainer.classList.add('show');
                    console.log('Info container shown');
                };
            }

            // Latest Updates button
            document.getElementById('latest-updates-link').onclick = (e) => {
                e.preventDefault();
                const navbarWidth = navbar.offsetWidth;
                newsContainer.style.cssText = `
                    left: ${navbarWidth + 12}px;
                    top: 20px;
                    display: block;
                    visibility: visible;
                    opacity: 1;
                    z-index: 1000;
                `;
                newsContainer.classList.add('show');
            };

            // Close buttons
            const closeNewsBtn = document.getElementById('close-news');
            if (!closeNewsBtn) {
                console.error('Close news button not found!');
            } else {
                closeNewsBtn.onclick = () => {
                    console.log('Closing news container');
                    newsContainer.style.cssText = '';
                    newsContainer.classList.remove('show');
                };
            }

            const closeInfoBtn = document.getElementById('close-info');
            if (!closeInfoBtn) {
                console.error('Close info button not found!');
            } else {
                closeInfoBtn.onclick = () => {
                    console.log('Closing info container');
                    infoContainer.style.cssText = '';
                    infoContainer.classList.remove('show');
                };
            }

            // Settings button
            const settingsLink = document.getElementById('settings-link');
            if (!settingsLink) {
                console.error('Settings link not found!');
            } else {
                console.log('Settings link found, adding click handler...');
                settingsLink.onclick = (e) => {
                    e.preventDefault();
                    console.log('Settings link clicked');
                    const navbarWidth = navbar.offsetWidth;
                    console.log('Setting settings container position:', navbarWidth + 12, '20px');
                    settingsContainer.style.cssText = `
                        left: ${navbarWidth + 12}px;
                        top: 20px;
                        display: block;
                        visibility: visible;
                        opacity: 1;
                        z-index: 1000;
                    `;
                    settingsContainer.classList.add('show');
                    console.log('Settings container shown');
                };
            }

            // Close settings button
            const closeSettingsBtn = document.getElementById('close-settings');
            if (!closeSettingsBtn) {
                console.error('Close settings button not found!');
            } else {
                closeSettingsBtn.onclick = () => {
                    console.log('Closing settings container');
                    settingsContainer.style.cssText = '';
                    settingsContainer.classList.remove('show');
                };
            }

            // Dragging functionality
            let isDragging = false;
            let currentContainer = null;
            let startX = 0;
            let startY = 0;

            function startDragging(e, container) {
                if (e.target.closest('.close-btn')) return;
                
                isDragging = true;
                currentContainer = container;
                
                const rect = container.getBoundingClientRect();
                startX = e.clientX - rect.left;
                startY = e.clientY - rect.top;
                
                container.classList.add('dragging');
            }

            function doDrag(e) {
                if (!isDragging || !currentContainer) return;
                
                e.preventDefault();
                
                const x = e.clientX - startX;
                const y = e.clientY - startY;
                
                const navbarWidth = navbar.offsetWidth;
                const padding = 10;
                const maxX = window.innerWidth - currentContainer.offsetWidth - padding;
                const maxY = window.innerHeight - currentContainer.offsetHeight - padding;
                
                currentContainer.style.left = `${Math.min(Math.max(navbarWidth + padding, x), maxX)}px`;
                currentContainer.style.top = `${Math.min(Math.max(padding, y), maxY)}px`;
            }

            function stopDragging() {
                if (currentContainer) {
                    currentContainer.classList.remove('dragging');
                }
                isDragging = false;
                currentContainer = null;
            }

            // Add dragging to both containers
            const newsHeader = newsContainer.querySelector('h2');
            const infoHeader = infoContainer.querySelector('h2');
            const settingsHeader = settingsContainer.querySelector('h2');
            
            if (!newsHeader) console.error('News header not found!');
            if (!infoHeader) console.error('Info header not found!');
            if (!settingsHeader) console.error('Settings header not found!');

            newsHeader.onmousedown = (e) => startDragging(e, newsContainer);
            infoHeader.onmousedown = (e) => startDragging(e, infoContainer);
            settingsHeader.onmousedown = (e) => startDragging(e, settingsContainer);
            document.onmousemove = doDrag;
            document.onmouseup = stopDragging;

            console.log('UI setup complete');

            // Add marker click handler
            const handleMarkerClick = (e, container, el, popup, location) => {
                e.stopPropagation();
                
                // Get the original color based on impact radius
                const originalColorScheme = window.mapService.getColorScheme(location.impactRadius || 500);
                
                // Toggle popup
                if (popup.isOpen()) {
                    popup.remove();
                    container.style.width = '16px';
                    container.style.height = '16px';
                    el.style.backgroundColor = originalColorScheme.main;
                    
                    const impactCircle = window.mapService.markers.get(location.id)?.impactCircle;
                    if (impactCircle) {
                        window.mapService.highlightImpactRadius(impactCircle, false);
                    }
                } else {
                    popup.addTo(window.mapService.map);
                    container.style.width = '20px';
                    container.style.height = '20px';
                    el.style.backgroundColor = window.mapService.adjustColor(originalColorScheme.main, 20);
                    
                    const impactCircle = window.mapService.markers.get(location.id)?.impactCircle;
                    if (impactCircle) {
                        window.mapService.highlightImpactRadius(impactCircle, true);
                    }
                }
            };

            // Make handleMarkerClick available globally
            window.handleMarkerClick = handleMarkerClick;

            // Add map style change handler
            const styleOptions = document.querySelectorAll('input[name="mapStyle"]');
            styleOptions.forEach(option => {
                option.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        window.mapService.map.setStyle(e.target.value);
                        
                        // Re-add custom layers after style change
                        window.mapService.map.once('style.load', () => {
                            window.mapService.addCountryBorders();
                        });
                    }
                });
            });

            // Add view mode change handler
            const viewModeOptions = document.querySelectorAll('input[name="viewMode"]');
            viewModeOptions.forEach(option => {
                option.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        const is3D = e.target.value === '3d';
                        
                        if (is3D) {
                            // Enable 3D controls
                            window.mapService.map.dragRotate.enable();
                            window.mapService.map.touchZoomRotate.enableRotation();
                            // Reset to default 3D view
                            window.mapService.map.easeTo({
                                pitch: 45,
                                bearing: 0,
                                duration: 1000
                            });
                        } else {
                            // Force 2D view
                            window.mapService.map.easeTo({
                                pitch: 0,
                                bearing: 0,
                                duration: 1000
                            });
                            // Disable 3D controls
                            window.mapService.map.dragRotate.disable();
                            window.mapService.map.touchZoomRotate.disableRotation();
                        }
                    }
                });
            });

            // Add scroll shadow effect
            const settingsContent = document.querySelector('.settings-content');
            if (settingsContent) {
                settingsContent.addEventListener('scroll', () => {
                    if (settingsContent.scrollTop > 0) {
                        settingsContent.classList.add('scrolled');
                    } else {
                        settingsContent.classList.remove('scrolled');
                    }
                });
            }

            // Mobile Navigation Handlers
            const closeAllPanels = () => {
                [newsContainer, infoContainer, settingsContainer].forEach(container => {
                    container.classList.remove('show');
                });
            };

            document.getElementById('mobile-latest-updates-link').onclick = (e) => {
                e.preventDefault();
                closeAllPanels();
                newsContainer.classList.add('show');
            };

            document.getElementById('mobile-info-link').onclick = (e) => {
                e.preventDefault();
                closeAllPanels();
                infoContainer.classList.add('show');
            };

            document.getElementById('mobile-settings-link').onclick = (e) => {
                e.preventDefault();
                closeAllPanels();
                settingsContainer.classList.add('show');
            };

            // Add touch events for mobile containers
            [newsContainer, infoContainer, settingsContainer].forEach(container => {
                let startY = 0;
                let currentTranslate = 0;

                const handleTouchStart = (e) => {
                    if (!e.target.closest('h2')) return;
                    startY = e.touches[0].clientY;
                    container.style.transition = 'none';
                };

                const handleTouchMove = (e) => {
                    if (!e.target.closest('h2')) return;
                    
                    const currentY = e.touches[0].clientY;
                    const diff = currentY - startY;
                    
                    if (diff > 0) { // Only allow dragging down
                        container.style.transform = `translateY(${diff}px)`;
                        container.style.opacity = Math.max(0, 1 - (diff / container.offsetHeight));
                        e.preventDefault();
                    }
                };

                const handleTouchEnd = (e) => {
                    const currentY = e.changedTouches[0].clientY;
                    const diff = currentY - startY;
                    
                    container.style.transition = 'all 0.3s ease-out';
                    
                    if (diff > container.offsetHeight * 0.2) { // If dragged more than 20% of height
                        container.style.transform = `translateY(${container.offsetHeight}px)`;
                        container.style.opacity = '0';
                        
                        setTimeout(() => {
                            container.classList.remove('show');
                            container.style.transform = '';
