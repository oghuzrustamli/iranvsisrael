<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="../img/logo.png">

    <!-- Add Autocomplete CSS -->

    <style>
        .data-entry-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .data-entry-form h2 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
        }

        .form-group.half {
            flex: 0.5;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #2a2a2a;
            color: #fff;
        }

        .form-group select[multiple] {
            height: 100px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .cancel-button,
        .submit-button {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .cancel-button {
            background: #444;
            color: #fff;
        }

        .submit-button {
            background: #007bff;
            color: #fff;
        }

        .cancel-button:hover {
            background: #555;
        }

        .submit-button:hover {
            background: #0056b3;
        }

        /* Loading Overlay Styles */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #111827; /* Solid dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        /* Modern dot pulse animation */
        .dot-pulse {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #3b82f6;
            animation: dot-pulse 1.5s infinite linear;
        }

        .dot-pulse::before,
        .dot-pulse::after {
            content: '';
            position: absolute;
            display: inline-block;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #3b82f6;
            animation: dot-pulse 1.5s infinite linear;
        }

        .dot-pulse::before {
            left: -20px;
            animation-delay: 0s;
        }

        .dot-pulse {
            animation-delay: 0.2s;
        }

        .dot-pulse::after {
            left: 20px;
            animation-delay: 0.4s;
        }

        @keyframes dot-pulse {
            0% {
                transform: scale(0.4);
                opacity: 0.4;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.4);
                opacity: 0.4;
            }
        }

        .loading-text {
            color: #e2e8f0;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Fade out animation */
        .loading-overlay.fade-out {
            opacity: 0;
            transition: opacity 0.3s ease-out;
            pointer-events: none;
        }
    </style>
</head>

        <h2>Add New Incident</h2>
        <form id="incident-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="country">Attacker</label>
                    <select id="country" required>

                        <option value="2">Israel</option>
                        <option value="3">USA</option>
                    </select>
                </div>
                <div class="form-group">

                    <input type="date" id="incident-date" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="target-city">Target City</label>
                    <input type="text" id="target-city" list="cities-list" autocomplete="off" required>
                    <datalist id="cities-list"></datalist>
                </div>
                <div class="form-group">
                    <label for="specific-target">Specific Target/Area</label>
                    <input type="text" id="specific-target" placeholder="e.g., Military Base, Airport, Residential Area, Shopping Mall" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="weapon-type">Weapon Types</label>
                    <select id="weapon-type" multiple required>
                        <option value="Missile">Missile</option>
                        <option value="Drone">Drone</option>
                        <option value="Airstrike">Airstrike</option>
                        <option value="Artillery">Artillery</option>
                        <option value="Bomb">Bomb</option>
                        <option value="Mossad Targeted Killings">Mossad Targeted Killings</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="detailed-weapon">Detailed Weapon Info</label>
                    <input type="text" id="detailed-weapon" placeholder="e.g., Shahed-136, Fateh-110, etc.">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="impact-radius">Impact Radius (meters)</label>
                    <input type="number" id="impact-radius" min="50" value="500" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label for="casualties-dead">Deaths</label>
                    <input type="text" id="casualties-dead" placeholder="Enter number or 'No Info', 'Unknown', etc.">
                </div>
                <div class="form-group half">

                    <input type="text" id="casualties-wounded" placeholder="Enter number or 'No Info', 'Unknown', etc.">
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="submit-button">Add Incident</button>
            </div>
        </form>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
        import { getDatabase, ref, set, get, child, remove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

        // Basic UI Setup - This runs immediately
        function setupUI() {
            console.log('Setting up UI...');
            
            const newsContainer = document.getElementById('news-section');
            const infoContainer = document.getElementById('info-section');
            const settingsContainer = document.getElementById('settings-section');
            const navbar = document.querySelector('.side-navbar');

            if (!newsContainer) console.error('News container not found!');
            if (!infoContainer) console.error('Info container not found!');
            if (!settingsContainer) console.error('Settings container not found!');
            if (!navbar) console.error('Navbar not found!');

            // Close all panels function
            const closeAllPanels = () => {
                [newsContainer, infoContainer, settingsContainer].forEach(container => {
                    container.style.cssText = '';
                    container.classList.remove('show');
                });
                document.body.classList.remove('panel-open');
            };

            // Latest Updates button
            document.getElementById('latest-updates-link').onclick = (e) => {
                e.preventDefault();
                if (newsContainer.classList.contains('show')) {
                    closeAllPanels();
                } else {
                    closeAllPanels();
                    const navbarWidth = navbar.offsetWidth;
                    newsContainer.style.cssText = `
                        left: ${navbarWidth + 12}px;
                        top: 20px;
                        display: block;
                        visibility: visible;
                        opacity: 1;
                        z-index: 1000;
                    `;
                    newsContainer.classList.add('show');
                }
            };

            // Info button
            const infoLink = document.getElementById('info-link');
            if (!infoLink) {
                console.error('Info link not found!');
            } else {
                console.log('Info link found, adding click handler...');
                infoLink.onclick = (e) => {
                    e.preventDefault();
                    if (infoContainer.classList.contains('show')) {
                        closeAllPanels();
                    } else {
                        closeAllPanels();
                        const navbarWidth = navbar.offsetWidth;
                        infoContainer.style.cssText = `
                            left: ${navbarWidth + 12}px;
                            top: 20px;
                            display: block;
                            visibility: visible;
                            opacity: 1;
                            z-index: 1000;
                        `;
                        infoContainer.classList.add('show');
                    }
                };
            }

            // Close buttons
            const closeNewsBtn = document.getElementById('close-news');
            if (!closeNewsBtn) {
                console.error('Close news button not found!');
            } else {
                closeNewsBtn.onclick = () => {
                    console.log('Closing news container');
                    newsContainer.style.cssText = '';
                    newsContainer.classList.remove('show');
                };
            }

            // Add Incident button handlers
            const addIncidentLink = document.getElementById('add-incident-link');
            const mobileAddIncidentLink = document.getElementById('mobile-add-incident-link');
            const dataEntryForm = document.getElementById('data-entry-form');

            function showDataEntryForm() {
                if (dataEntryForm) {
                    dataEntryForm.style.display = 'block';
                }
            }

            if (addIncidentLink) {
                addIncidentLink.onclick = (e) => {
                    e.preventDefault();
                    showDataEntryForm();
                };
            }

            if (mobileAddIncidentLink) {
                mobileAddIncidentLink.onclick = (e) => {
                    e.preventDefault();
                    showDataEntryForm();
                };
            }

            const closeInfoBtn = document.getElementById('close-info');
            if (!closeInfoBtn) {
                console.error('Close info button not found!');
            } else {
                closeInfoBtn.onclick = () => {
                    console.log('Closing info container');
                    infoContainer.style.cssText = '';
                    infoContainer.classList.remove('show');
                };
            }

            // Settings button
            const settingsLink = document.getElementById('settings-link');
            if (!settingsLink) {
                console.error('Settings link not found!');
            } else {
                console.log('Settings link found, adding click handler...');
                settingsLink.onclick = (e) => {
                    e.preventDefault();
                    if (settingsContainer.classList.contains('show')) {
                        closeAllPanels();
                    } else {
                        closeAllPanels();
                        const navbarWidth = navbar.offsetWidth;
                        settingsContainer.style.cssText = `
                            left: ${navbarWidth + 12}px;
                            top: 20px;
                            display: block;
                            visibility: visible;
                            opacity: 1;
                            z-index: 1000;
                        `;
                        settingsContainer.classList.add('show');
                    }
                };
            }

            // Close settings button
            const closeSettingsBtn = document.getElementById('close-settings');
            if (!closeSettingsBtn) {
                console.error('Close settings button not found!');
            } else {
                closeSettingsBtn.onclick = () => {
                    console.log('Closing settings container');
                    settingsContainer.style.cssText = '';
                    settingsContainer.classList.remove('show');
                };
            }

            // Dragging functionality
            let isDragging = false;
            let currentContainer = null;
            let startX = 0;
            let startY = 0;

            function startDragging(e, container) {
                if (e.target.closest('.close-btn')) return;
                
                isDragging = true;
                currentContainer = container;
                
                const rect = container.getBoundingClientRect();
                startX = e.clientX - rect.left;
                startY = e.clientY - rect.top;
                
                container.classList.add('dragging');
            }

            function doDrag(e) {
                if (!isDragging || !currentContainer) return;
                
                e.preventDefault();
                
                const x = e.clientX - startX;
                const y = e.clientY - startY;
                
                const navbarWidth = navbar.offsetWidth;
                const padding = 10;
                const maxX = window.innerWidth - currentContainer.offsetWidth - padding;
                const maxY = window.innerHeight - currentContainer.offsetHeight - padding;
                
                currentContainer.style.left = `${Math.min(Math.max(navbarWidth + padding, x), maxX)}px`;
                currentContainer.style.top = `${Math.min(Math.max(padding, y), maxY)}px`;
            }

            function stopDragging() {
                if (currentContainer) {
                    currentContainer.classList.remove('dragging');
                }
                isDragging = false;
                currentContainer = null;
            }

            // Add dragging to both containers
            const newsHeader = newsContainer.querySelector('h2');
            const infoHeader = infoContainer.querySelector('h2');
            const settingsHeader = settingsContainer.querySelector('h2');
            
            if (!newsHeader) console.error('News header not found!');
            if (!infoHeader) console.error('Info header not found!');
            if (!settingsHeader) console.error('Settings header not found!');

            newsHeader.onmousedown = (e) => startDragging(e, newsContainer);
            infoHeader.onmousedown = (e) => startDragging(e, infoContainer);
            settingsHeader.onmousedown = (e) => startDragging(e, settingsContainer);
            document.onmousemove = doDrag;
            document.onmouseup = stopDragging;

            console.log('UI setup complete');

            // Add marker click handler
            const handleMarkerClick = (e, container, el, popup, location) => {
                e.stopPropagation();
                
                // Get the original color based on impact radius
                const originalColorScheme = window.mapService.getColorScheme(location.impactRadius || 500);
                
                // Toggle popup
                if (popup.isOpen()) {
                    popup.remove();
                    container.style.width = '16px';
                    container.style.height = '16px';
                    el.style.backgroundColor = originalColorScheme.main;
                    
                    const impactCircle = window.mapService.markers.get(location.id)?.impactCircle;
                    if (impactCircle) {
                        window.mapService.highlightImpactRadius(impactCircle, false);
                    }
                } else {
                    popup.addTo(window.mapService.map);
                    container.style.width = '20px';
                    container.style.height = '20px';
                    el.style.backgroundColor = window.mapService.adjustColor(originalColorScheme.main, 20);
                    
                    const impactCircle = window.mapService.markers.get(location.id)?.impactCircle;
                    if (impactCircle) {
                        window.mapService.highlightImpactRadius(impactCircle, true);
                    }
                }
            };

            // Make handleMarkerClick available globally
            window.handleMarkerClick = handleMarkerClick;

            // Add map style change handler
            const styleOptions = document.querySelectorAll('input[name="mapStyle"]');
            styleOptions.forEach(option => {
                option.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        window.mapService.map.setStyle(e.target.value);
                        
                        // Re-add custom layers after style change
                        window.mapService.map.once('style.load', () => {
                            window.mapService.addCountryBorders();
                        });
                    }
                });
            });

            // Add view mode change handler
            const viewModeOptions = document.querySelectorAll('input[name="viewMode"]');
            viewModeOptions.forEach(option => {
                option.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        const is3D = e.target.value === '3d';
                        
                        if (is3D) {
                            // Enable 3D controls but maintain Mercator projection
                            window.mapService.map.dragRotate.enable();
                            window.mapService.map.touchZoomRotate.enableRotation();
                            window.mapService.map.setProjection('mercator');
                            // Reset to default 3D view
                            window.mapService.map.easeTo({
                                pitch: 45,
                                bearing: 0,
                                duration: 1000
                            });
                        } else {
                            // Force 2D view with Mercator projection
                            window.mapService.map.setProjection('mercator');
                            window.mapService.map.easeTo({
                                pitch: 0,
                                bearing: 0,
                                duration: 1000
                            });
                            // Disable 3D controls
                            window.mapService.map.dragRotate.disable();
                            window.mapService.map.touchZoomRotate.disableRotation();
                        }
                    }
                });
            });

            // Add scroll shadow effect
            const settingsContent = document.querySelector('.settings-content');
            if (settingsContent) {
                settingsContent.addEventListener('scroll', () => {
                    if (settingsContent.scrollTop > 0) {
                        settingsContent.classList.add('scrolled');
                    } else {
                        settingsContent.classList.remove('scrolled');
                    }
                });
            }

            // Mobile Navigation Handlers
            document.getElementById('mobile-latest-updates-link').onclick = (e) => {
                e.preventDefault();
                if (newsContainer.classList.contains('show')) {
                    closeAllPanels();
                } else {
                    closeAllPanels();
                    newsContainer.classList.add('show');
                    document.body.classList.add('panel-open');
                }
            };

            document.getElementById('mobile-info-link').onclick = (e) => {
                e.preventDefault();
                if (infoContainer.classList.contains('show')) {
                    closeAllPanels();
                } else {
                    closeAllPanels();
                    infoContainer.classList.add('show');
                    document.body.classList.add('panel-open');
                }
            };

            document.getElementById('mobile-settings-link').onclick = (e) => {
                e.preventDefault();
                if (settingsContainer.classList.contains('show')) {
                    closeAllPanels();
                } else {
                    closeAllPanels();
                    settingsContainer.classList.add('show');
                    document.body.classList.add('panel-open');
                }
            };

            // Add touch events for mobile containers
            [newsContainer, infoContainer, settingsContainer].forEach(container => {
                let startY = 0;
                let currentY = 0;
                let isDragging = false;

                const handleTouchStart = (e) => {
                    const header = e.target.closest('h2');
                    if (!header) return;
                    
                    isDragging = true;
                    startY = e.touches[0].clientY;
                    currentY = startY;
                    
                    container.style.transition = 'none';
                };

                const handleTouchMove = (e) => {
                    if (!isDragging) return;
                    
                    currentY = e.touches[0].clientY;
                    const diff = currentY - startY;
                    
                    // Only allow dragging down
                    if (diff > 0) {
                        e.preventDefault();
                        container.style.transform = `translateY(${diff}px)`;
                        container.style.opacity = Math.max(0, 1 - (diff / container.offsetHeight));
                    }
                };

                const handleTouchEnd = (e) => {
                    if (!isDragging) return;
                    
                    isDragging = false;
                    const diff = currentY - startY;
                    
                    container.style.transition = 'all 0.3s ease-out';
                    
                    if (diff > container.offsetHeight * 0.2) {
                        // If dragged more than 20% of height, close the panel
                        container.style.transform = `translateY(${container.offsetHeight}px)`;
                        container.style.opacity = '0';
                        
                        setTimeout(() => {
                            closeAllPanels();
                            container.style.transform = '';
                            container.style.opacity = '';
                            container.style.transition = '';
                        }, 300);
                    } else {
                        // Otherwise, snap back
                        container.style.transform = '';
                        container.style.opacity = '';
                        
                        setTimeout(() => {
                            container.style.transition = '';
                        }, 300);
                    }
                };

                // Add event listeners to the header only
                const header = container.querySelector('h2');
                header.addEventListener('touchstart', handleTouchStart, { passive: false });
                header.addEventListener('touchmove', handleTouchMove, { passive: false });
                header.addEventListener('touchend', handleTouchEnd);

                // Prevent panel close when scrolling content
                const content = container.querySelector('#auto-news-feed') || 
                               container.querySelector('.info-content') ||
                               container.querySelector('.settings-content');
                               
                if (content) {
                    content.addEventListener('touchstart', (e) => e.stopPropagation());
                    content.addEventListener('touchmove', (e) => e.stopPropagation());
                    content.addEventListener('touchend', (e) => e.stopPropagation());
                }
            });

            // Close panels when clicking overlay
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('show')) {
                    closeAllPanels();
                }
            });
        }

        // Run UI setup immediately
        setupUI();

        // Firebase initialization (runs independently)
        async function initializeFirebase() {
            try {
                let apiKeyResponse = await fetch('/api/keys/firebase', {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include',
                    headers: { 'Accept': 'application/json' }
                });

                const data = await apiKeyResponse.json();
        const firebaseConfig = {
                    apiKey: data.key,
            authDomain: "israel-iran.firebaseapp.com",
            databaseURL: "https://israel-iran-default-rtdb.firebaseio.com",
            projectId: "israel-iran",
            storageBucket: "israel-iran.firebasestorage.app",
            messagingSenderId: "44789488597",
            appId: "1:44789488597:web:ba39f0f00367ba1d73fb5c",
            measurementId: "G-3K4FEQN66V"
        };

            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const database = getDatabase(app);
            
            window.FirebaseService = {
                    database, ref, set, get, child, remove,
                    initialized: true
                };

            // Dispatch firebaseReady event
            window.dispatchEvent(new Event('firebaseReady'));

            window.mapService = new MapService();
            window.newsService = new NewsService(window.mapService);

        } catch (error) {
                console.error('Firebase initialization error:', error);
                setTimeout(initializeFirebase, 2000);
            }
        }

        initializeFirebase();
    </script>
